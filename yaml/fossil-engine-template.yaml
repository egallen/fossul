  status:
    lastVersion: 0
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: "${APPLICATION_NAME}-server-data" 
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: "${SERVER_CAPACITY}"        
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: "${APPLICATION_NAME}-storage-data" 
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: "${STORAGE_CAPACITY}"
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
    name: "${APPLICATION_NAME}-server" 
  spec:
    replicas: 1
    selector:
      app: "${APPLICATION_NAME}-server"
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: "${APPLICATION_NAME}-server"
      spec:
        containers:                           
        - capabilities: {}
          image: ' '
          imagePullPolicy: IfNotPresent
          name: "${APPLICATION_NAME}-server"
          terminationMessagePath: /dev/termination-log
          ports:
          -containerPort: 8080
          volumeMounts:
          - mountPath: /app
            name: "${APPLICATION_NAME}-server-data"
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        volumes:
        - name: "${APPLICATION_NAME}-server-data" 
          persistentVolumeClaim:
            claimName: "${APPLICATION_NAME}-server-data"          
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - "${APPLICATION_NAME}-server"
        from:
          kind: ImageStreamTag
          name: "${APPLICATION_NAME}-server:latest"
        lastTriggeredImage: ""
      type: ImageChange
    - type: ConfigChange
  status: {}
