        type: string
      preAppRestoreCmd:
        type: string
      preAppUnquiesceCmd:
        type: string
      profileName:
        type: string
      restoreCmd:
        type: string
      selectedWorkflowId:
        type: integer
      sendTrapErrorCmd:
        type: string
      sendTrapSuccessCmd:
        type: string
      storagePlugin:
        type: string
      storagePluginParameters:
        type: object
      workflowId:
        type: string
    type: object
  util.CronSchedule:
    properties:
      value:
        type: string
    type: object
  util.JobScheduleResult:
    properties:
      jobSchedules:
        items:
          type: JobSchedule
        type: array
      result:
        $ref: '#/definitions/util.Result'
        type: object
    type: object
  util.Jobs:
    properties:
      backup:
        items:
          type: Job
        type: array
      result:
        $ref: '#/definitions/util.Result'
        type: object
    type: object
  util.PluginConfigMap:
    properties:
      key1:
        type: string
      key2:
        type: string
    type: object
  util.Result:
    properties:
      code:
        type: integer
      data:
        items:
          type: string
        type: array
      messages:
        items:
          type: Message
        type: array
    type: object
  util.WorkflowResult:
    properties:
      id:
        type: integer
      result:
