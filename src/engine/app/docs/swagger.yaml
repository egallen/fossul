        in: body
        name: config
        required: true
        schema:
          $ref: '#/definitions/util.Config'
          type: object
      - description: name of plugin
        in: path
        name: pluginName
        required: true
        type: string
      - description: plugin type (app)
        in: path
        name: pluginType
        required: true
        type: string
      produces:
