        type: string
      storagePluginParameters:
        type: object
      workflowId:
        type: string
    type: object
  util.PluginInfoResult:
    properties:
      plugin:
        type: Plugin
      result:
        $ref: '#/definitions/util.Result'
        type: object
    type: object
