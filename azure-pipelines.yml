# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  PLUGIN_DIR: '$(GOBIN)'
#  GOBIN:  '$(GOPATH)/bin' # Go binaries path
#  GOROOT: '/usr/local/go1.11' # Go installation path
#  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/fossul' # Path to the module's code

steps:
- script: |
    echo "GOBIN $(GOBIN)"
    echo "GOPATH $(GOPATH)"
    echo "REPO PATH $(GOPATH)/src/github.com/$(build.repository.name)"

    mkdir -p '$(GOPATH)'
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(GOPATH)/src/fossul'
    echo "Moving $(system.defaultWorkingDirectory)/* To $(system.defaultWorkingDirectory)/gopath/src/fossul"
    mv $(system.defaultWorkingDirectory)/* $(system.defaultWorkingDirectory)/gopath/src/fossul
    shopt -s extglob
    shopt -s dotglob
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    go version
    if [ -f Gopkg.toml ]; then
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        dep ensure
    else
      echo "ERROR no Gopkg.toml found!"
      exit 1
    fi

    $(GOPATH)/src/fossul/fossul-server-build.sh
    $(GOPATH)/src/fossul/fossul-app-build.sh
    $(GOPATH)/src/fossul/fossul-storage-build.sh
  workingDirectory: '$(GOPATH)/src/fossul'
  displayName: 'Get dependencies, then build'