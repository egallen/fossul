---
# Use the 'create api' subcommand to add watches to this file.
- version: v1
  group: cache.fossul.com
  kind: Fossul
  role: fossul
- version: v1
  group: cache.fossul.com
  kind: Backup
  role: backupCreate
  finalizer:
    name:  cache.fossul.com/finalizer
    role: backupDelete 
- version: v1
  group: cache.fossul.com
  kind: Restore
  role: restore
#+kubebuilder:scaffold:watch
