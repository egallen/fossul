---
# Use the 'create api' subcommand to add watches to this file.
- version: v1
  group: cache.fossul.com
  kind: Fossul
  role: fossul
- version: v1
  group: cache.fossul.com
  kind: Backup
  role: backupCreate
  finalizer:
    name:  cache.fossul.com/finalizer
    role: backupDelete 
- version: v1
  group: cache.fossul.com
  kind: Restore
  role: restore
#- version: v1
#  group: kubevirt.io
#  kind: VirtualMachine
#  role: vmCreate
#  finalizer:
#    name: kubevirt.io/finalizer
#    role: vmDelete
#  manageStatus: False
- version: v1
  group: apps.openshift.io
  kind: DeploymentConfig
  role: deploymentConfigCreate
  finalizer:
    name: apps.openshift.io/finalizer
    role: deploymentConfigDelete
  manageStatus: False
- version: v1
  group: apps
  kind: Deployment
  role: deploymentCreate
  finalizer:
    name: apps/finalizer
    role: deploymentDelete
  manageStatus: False
#+kubebuilder:scaffold:watch
#+kubebuilder:subresource:status
