---
- name: Create the kubevirt.io.fossul.com/v1.VirtualMachine
  k8s:
    state: present
    namespace: '{{ namespace }}'
    definition: "{{ lookup('template', '/'.join([samples_dir, cr_file])) | from_yaml }}"
    wait: yes
    wait_timeout: 300
    wait_condition:
      type: Running
      reason: Successful
      status: "True"
  vars:
    cr_file: 'kubevirt.io_v1_virtualmachine.yaml'

